<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism Effect Music App</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <button class="hdbtn"><i class="fi fi-sr-arrow-small-left"></i></button>
            <h3 class="p-now">Playing Now</h3>
            <button class="hdbtn"><i class="fi fi-sr-list"></i></button>
        </header>

        <div class="player">
            <div class="img-area">
                <img src="/music-1.jpg" alt="">
            </div>
            <div class="song-details">
                <h1 class="name">Ordinary Person</h1>
                <h3 class="artist">Anirudh Ravichander, Nikhita Gandhi</h3>
            </div>
            <div class="audioC">
               
                <div class="progress-area">
                    <div class="progress-bar">
                        <audio id="main-audio" src="music-1.mp3"></audio>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button class="btnC" id="prev">
                    <i class="fi fi-sr-rewind"></i>
                </button>
                <button class="play-pause btnC" id="play-pause">
                    <i class="fi fi-sr-play play"></i>
                </button>
                <button class="btnC" id="next">
                    <i class="fi fi-sr-forward"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const audio = document.getElementById("main-audio");
        const playPauseButton = document.getElementById("play-pause");

        playPauseButton.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
                playPauseButton.innerHTML = '<i class="fi fi-sr-pause pause"></i>';
            } else {
                audio.pause();
                playPauseButton.innerHTML = '<i class="fi fi-sr-play play"></i>';
            }
        });
    </script>
</body>

</html>
