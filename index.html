<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spofify</title>
    <style>
        /* CSS Styles */
        body {
            background: #22262A;
            font-family: 'Lato', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .player {
            background: linear-gradient(135deg, #2F3439, #1D1F23);
            border: 2px solid #22262A;
            border-radius: 10px;
            box-shadow: 5px 5px 10px #0E1112, -5px -5px 10px #292D31;
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .title {
            color: #A7A9AB;
            font-size: 1.5rem;
            text-transform: capitalize;
            padding: 10px 0 20px 0;
        }

        img {
            width: 100%;
            border-radius: 50%;
            border: 8px solid #1A1D21;
            box-shadow: 0 0 10px #101214;
        }

        /* Add a class for image rotation */
        .rotating {
            animation: rotation 8s infinite linear;
        }

        audio {
            width: 100%;
        }

        /* Style the audio controls */
        audio::-webkit-media-controls-panel {
            background: #2F3439;
            border-radius: 10px;
            box-shadow: 0 0 5px #101214;
        }

        input[type="range"] {
            width: 100%;
            background: #2F3439; /* Volume control background color */
            border: none;
            height: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        /* Style the play-pause button */
        .controls button#play-pause {
            background: #bd2210;
            border: none;
            border-radius: 50%;
            color: #A7A9AB;
            font-size: 24px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        /* Add hover effect to the play-pause button */
        .controls button#play-pause:hover {
            background: #e5550b;
            transform: scale(1.2);
        }

        .volume-control {
            margin: 20px 0;
            padding: 10px 0;
        }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="player">
        <h1 class="title">Playing Now</h1>
        <img src="music-1.jpg" alt="Album Art" class="rotating"> <!-- Add the rotating class here -->
        <h1 style="color: whitesmoke;">Ordinary Person</h1>
        <audio controls>
            <source src="music-1.mp3" type="audio/mpeg">
      
        </audio>
        <div class="controls">
            <button id="play-pause">&#9658;</button>
        </div>
        <div class="volume-control">
           
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        </div>
    </div>
</body>
</html>


    <script>
        const audio = document.querySelector("audio");
        const playPauseButton = document.getElementById("play-pause");
        const volumeControl = document.getElementById("volume");
        const rotatingImage = document.querySelector(".rotating");

        let isPlaying = false;

        playPauseButton.addEventListener("click", () => {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                rotatingImage.style.animationPlayState = "paused"; // Pause the rotation
            } else {
                audio.play();
                isPlaying = true;
                rotatingImage.style.animationPlayState = "running"; // Resume the rotation
            }
        });

        volumeControl.addEventListener("input", () => {
            audio.volume = volumeControl.value;
        });
    </script>
</body>
</html>
